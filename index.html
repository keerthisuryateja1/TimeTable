<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>My Class Timetable</h1>
        <div id="current-class">
            <h2>Current Class</h2>
            <p id="class-details"></p>
        </div>
        <div id="upcoming-classes">
            <h2>Upcoming Classes</h2>
            <ul id="upcoming-list"></ul>
        </div>
        <div id="holidays">
            <h2>Upcoming Holidays</h2>
            <ul id="holiday-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
